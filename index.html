<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Новый Год</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./z2-christmas-tree-xmas-256.webp" type="image/png">
  <audio src="./odin-doma-jingle-bells_(Krolik.biz).mp3" autoplay="autoplay"></audio>
</head>
<body>
  <style>
  #garland{position:absolute;top:0;left:0;background-image:url('./garland.png');height:36px;width:100%;overflow:hidden;z-index:99}  
#nums_1{padding:100px}  
.garland_1{background-position: 0 0}  
.garland_2{background-position: 0 -36px}  
.garland_3{background-position: 0 -72px}  
.garland_4{background-position: 0 -108px}  
</style> 
<script type="text/javascript">  
function garland() {  
nums = document.getElementById('nums_1').innerHTML  
if(nums == 1) {document.getElementById('garland').className='garland_1';document.getElementById('nums_1').innerHTML='2'}  
if(nums == 2) {document.getElementById('garland').className='garland_2';document.getElementById('nums_1').innerHTML='3'}  
if(nums == 3) {document.getElementById('garland').className='garland_3';document.getElementById('nums_1').innerHTML='4'}  
if(nums == 4) {document.getElementById('garland').className='garland_4';document.getElementById('nums_1').innerHTML='1'}  
}  
setInterval(function(){garland()}, 300)  
</script>
<img src="./elka.png" alt="">
</head>
<body>
<div id="garland" class="garland_4"><div id="nums_1">1</div></div>  
  <div class="middle">
    <h1 class="label">New Year Countdown
    </h1>
    <h1>К Новому Году осталось</h1>
    <div class="time">
      <span>
						<div id="d">00</div>
						Дней
					</span>
      <span>
						<div id="h">00</div>
						Часов
					</span>
      <span>
						<div id="m">00</div>
						Минут
					</span>
      <span>
						<div id="s">00</div>
						Секунд
					</span>
    </div>
  </div>
  <script  src="./script.js"></script>
